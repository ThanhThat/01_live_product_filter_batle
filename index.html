<!DOCTYPE html>
<html>
  <head>
    <title>Live Product Filter</title>
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/main.min.css" />

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 offset-4">
          <div class="product-filter">
            <header>
              <h3>Live Product Filter</h3>
              <div class="filter-input mt-4">
                <label for="input-group">
                  <i class="fas fa-search"></i>
                </label>
                <input
                  type="text"
                  id="input-group"
                  class="form-control"
                  placeholder="Tìm sản phẩm mong muốn"
                />
              </div>
            </header>

            <main class="product-list">
              <div class="loading">
                <h3>Loading...</h3>
              </div>

              <!-- template -->
              <template id="productTemplate">
                <div class="product-item">
                  <div class="product-img">
                    <img
                      src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
                      onError="this.onerror=null;this.src='./assets/images/img-error.svg'"
                      alt="product"
                      class="img-fluid"
                    />
                  </div>

                  <div class="product-info">
                    <h4 class="product-name">Fjallraven - Foldsack No. 1 Ba</h4>
                    <p class="product-price">$109.5</p>
                  </div>
                </div>
              </template>
            </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
